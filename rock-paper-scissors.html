<!DOCTYPE "html">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css"></style>
    </head>
    <body>
        <div id="content">
            <div id="top">
                <h1 id="header">Rock, Paper, Scissors!</h1>
                <h2>Best of 5</h2>
            </div>
            <div id="game">
                <div id="playerSide">
                    <h2 id="chooseHeader">Take your pick:</h2>
                    <div id="choices">
                        <div class="choice" id="rock">Rock [R]</div>
                        <div class="choice" id="paper">Paper [P]</div>
                        <div class="choice" id="scissors">Scissors [S]</div>
                    </div>
                </div>
                <div id="computerSide">
                    <h2 id="computerHeader">COMPUTER</h2>
                    <div id="computer">@ _____ @</div>
                </div>
            </div>
            <div id="bottom">
                <h2 id="round">Round 1</h2>
                <div id="roundResult">...</div>
                <h2>Player: <span id="playerScore">0</span> Computer: <span id="computerScore">0</span></h2>
                <div id="gameResult">...</div>
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
